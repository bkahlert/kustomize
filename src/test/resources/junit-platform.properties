# factor used if `junit.jupiter.execution.parallel.config.strategy` is set to `dynamic`
junit.jupiter.execution.parallel.config.dynamic.factor=1
# computes the desired parallelism based on the number of available processors/cores multiplied by `junit.jupiter.execution.parallel.config.dynamic.factor`
junit.jupiter.execution.parallel.config.strategy=dynamic
junit.jupiter.execution.parallel.enabled=true
junit.jupiter.execution.parallel.mode.classes.default=concurrent
junit.jupiter.testinstance.lifecycle.default=per_class
