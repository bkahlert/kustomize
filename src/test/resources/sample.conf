img {

  trace: true

  name = .test
  os = Raspberry Pi OS Lite

  timezone = Europe/Berlin

  hostname {
    name: "demo"
    random-suffix: true
  }

  wifi {
    wpa-supplicant = ${IMG_CSTMZR_WPA_SUPPLICANT}
    auto-reconnect = true
    power-safe-mode = false
  }

  size = 4 GiB

  ssh {
    enabled: true
    port: 1234
    authorized-keys = {
      files: ["$HOME/.ssh/id_*.pub"]
      keys: [
        """
        ssh-rsa MFwwDQYJKoZIhvcNAQEBBQADSwAwSAJBAKbic/EEoiSu09lYR1y5001NA1K63M/Jd+IV1b2YpoXJxWDrkzQ/3v/SE84/cSayWAy4LVEXUodrt1WkPZ/NjE8CAwEAAQ== "John Doe 2020-12-10 btw, Corona sucks"
        """
      ]
    }
  }

  default-user {
    newUsername: ${IMG_CSTMZR_USERNAME}
    newPassword: ${IMG_CSTMZR_PASSWORD}
  }

  samba {
    homeShare: true
    rootShare: read-write
  }

  usb-gadgets {
    ethernet {
      dhcpRange: 192.168.168.160..192.168.168.174
      deviceAddress: 192.168.168.168
      hostAsDefaultGateway: true
      enableSerialConsole: true
    }
  }

  tweaks {
    apt-retries = 10
  }

  files = [
    {
      append: """
        line 1
        line 2
        """,
      disk-path: /boot/file-of-lines.txt
    },
    {
      host-path: src/test/resources/BKAHLERT.png
      disk-path: /home/${IMG_CSTMZR_USERNAME}/image.png
    },
  ]

  setup = [
    {
      name: the basics
      scripts: [
        {
          name: Echoing setup
          content: "echo 'setup'"
        },
      ]
    },
  ]

  first-boot = [
    {
      name: Finalizing
      content: "echo 'Type X to â€¦'>>$HOME/first-boot.txt"
    },
  ]
}
